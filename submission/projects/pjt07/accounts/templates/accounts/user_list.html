{% extends 'base.html' %}

{% block body %}
    <ul class="list-group list-group-flush">
        {% for user in users %}
            <li class="list-group-item">
                <a style="text-decoration: none" href="{% url 'accounts:user_detail' user.id %}">
                    {{ user.username }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock body %}
