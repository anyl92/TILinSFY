<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Semantic UI -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    
    <style>
        .reverse-button {
            position: fixed;
            top: 90vh;
            left: 80vw;
            z-index: 1;
        }

        .save-button {
            position: fixed;
            top: 90vh;
            left: 20vw;
            z-index: 1;
        }

        .load-button {
            position: fixed;
            top: 83vh;
            left: 20vw;
            z-index: 1;
        }

        .done {
            text-decoration: line-through;
            font-style: italic;
            color: #444;
        }

        .custom-icon {
            position: absolute;
            right: 1em;
            cursor: pointer;
        }
    </style>

    <title>Todo App</title>
</head>
<body>
    <div class="ui text container">
        <!-- Header -->
        <div class="ui placeholder segment">
            <div class="ui icon header"><i aria-hidden="true" class="checkmark icon"></i>
                <div class="ui action input">
                    <input id="js-todo-input" placeholder="Add todo here..." type="text" value="">
                    <button id="js-todo-button" class="ui teal button">Add</button>
                </div>
            </div>
        </div>
        <button id="js-reverse-button" class="ui orange button reverse-button">Reverse</button>
        <button id="js-save-button" class="ui green button save-button">Save</button>
        <button id="js-load-button" class="ui blue button load-button">Load</button>
        
        <!-- Card Area -->
        <div id="js-todo-area" class="ui container">
        </div>

    </div>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
</body>
</html>
