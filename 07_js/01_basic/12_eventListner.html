<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="my">


    </div>

    <button id="js-button">Click Me</button>
    <button>Me too</button>
    <button>Hi</button>

    <script>
        /*  Event Listener
            [무엇] 을  [언제]   [어떻게]
            버튼        클릭     화면에 나타냄
        */

        // 무엇을
        const button = document.querySelector('#js-button');
        // 버튼이 여러개일 경우 지정할 수 없다. 첫 번째 거 선택됨

        // 어떻게
        function yap() {
            const area = document.querySelector('#my');
            area.innerHTML = '<h1>얍!</h1>';
        }

        // [뭐]button. [언제]addEventListener('click', [어떻게]yap);
        button.addEventListener('click', yap);
    </script>

</body>
</html>
