<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        const firstName = 'Taeyoung';
        const lastName = 'Yu';
        const fullName = firstName + lastName;
        // string concatenation
        document.write('<h1>' + fullName + '!!' + '</h1>')
        // Template Literal(ES6+): backtic(``) 으로 감싸고, ${} 안에 변수를 넣는다.
        document.write(`<h2>${fullName} 이 JS 를 마스터 한다!</h2>`)
    </script>
</body>
</html>
