{% extends 'movie/base.html' %}
{% load static %}
{% block title %}Movie list{% endblock title %}

{% block body %}
    <h1>영화 목록</h1>
    <div>
        <a href="{% url 'movie:new_movie' %}">새 영화 등록</a>
    </div>

    {% if movies %}
    <ul>
        {% for movie in movies %}
            <li>
                <a href="{% url 'movie:movie_detail' movie.id %}">
                {{ movie.title }}</a> / {{ movie.score }}
            </li>
        {% endfor %}
    </ul>
    {% endif %}

{% endblock body %}
