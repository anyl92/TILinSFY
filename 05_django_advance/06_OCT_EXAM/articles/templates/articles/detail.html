{% extends 'base.html'%}
{% block body %}

<h1>{{ article.title }}</h1>
<p>{{ article.content }}</p>
<a href="{% url 'articles:like' article.id %}">
    <!-- user와 request.user는 같다 -->
    {% if request.user in article.like_users.all %}
        좋아요 취소
    {% else %}
        좋아요
    {% endif %}
</a>
{% endblock %}
